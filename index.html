<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js" defer type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shalimar&family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Gem Run</h1>
        <span class="puntuacion">Puntuación: 0</span>
    </header>
    <main>
        <div id="container-padre">
            <div class="contenedores-premios">
                <h2>Hazte con el oro azteca y gana 10 puntos por moneda</h2>
                <img src="media/img/oro-azteca.png" alt="">
                <button id="btn-oro">Coger una moneda</button>
                <span id="monedas-conteo">Monedas recogidas: 0</span>
            </div>
            <div class="contenedores-premios">
                <h2>¡Atrapa a AkuAku 5 veces para el tesoro secreto!</h2>
                <span>Cada Aku te dará 40 puntos</span>
                <div id="contenedor-aku">
                    <img src="media/img/akuaku.png" alt="">
                    <button id="btn-aku">¡Te tengo!</button>
                </div>
                <span id="akus-conteo">Akus atrapados: 0</span>
            </div>
            <div class="contenedores-premios oculto">
                <h2>¡Descubriste un silmaril perdido!</h2>
                <img id="silmaril" src="media/img/silmaril.png" alt="">
                <button id="final">Descubrir el secreto final</button>
            </div>
        </div>
    </main>
</body>
</html>
